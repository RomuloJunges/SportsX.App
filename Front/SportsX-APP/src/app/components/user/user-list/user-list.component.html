<table class="table table-striped table-hover mt-5 rounded">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Nome Completo</th>
      <th scope="col">Documento</th>
      <th scope="col">Classificação</th>
      <th scope="col">Telefones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of this.users">
      <td>{{user.fullName}}</td>
      <td>{{user.document | DocumentFormat}}</td>
      <td>{{classification[user.classification]}}</td>
      <td>
        <ul *ngFor="let phone of user.phones">
          <li>{{phone.number | PhoneFormat}}</li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
